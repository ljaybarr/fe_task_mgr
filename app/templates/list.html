{% extends 'base.html' %}


{% block title %}Tasks{% endblock title %}

{% block content %}
<div class="container">
    <h1>Tasks</h1>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Summary</th>
                <th scope="col">Description</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for task in tasks %}
            <tr>
                <th scope="row">{{ task['id'] }}</th>
                <td>{{ task['name'] }}</td>
                <td>{{ task['summary'] }}</td>
                <td>{{ task['description'] }}</td>
                <td>
                    <a href="{{ url_for('task_detail', pk=task['id']) }}" alt="continue reading">
                        <i class="bi bi-eye"></i>
                    </a>
                    <a href="{{ url_for('edit_task', pk=task['id']) }}" alt="edit">
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a href="#" alt="delete">
                        <i class="bi bi-trash"></i>
                    </a>
                    </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
